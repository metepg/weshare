      <i class="pi pi-chart-bar"></i>
    </ng-template>
  </p-tabPanel>
  <p-tabPanel>
    <ng-template pTemplate="header">
      <i class="pi pi-search"></i>

  <p-tabPanel>

      <i class="pi pi-user"></i>
    </ng-template>

</p-tabView>
