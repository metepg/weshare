<main style="display: grid; justify-content: center">
<div style="margin-top: 10px; height: 100%; width: 100%; display: grid; place-self: center">
  <p-select
    (ngModelChange)="onYearChange($event)"
    [ngModel]="selectedYear()"
    [options]="yearOptions()"
    [style.margin]="'auto'"
    optionLabel="name"
    optionValue="code"
  />
  @if (billsByYear.isLoading()) {
    <div style="margin-top: 200px; display: grid; place-items: center">
      <p-progressSpinner />
    </div>
  } @else if (billsByYear.value()?.length) {
    <p-chart
      [data]="data()"
      [options]="CHART_OPTIONS"
      height="500px"
      type="bar"
      width="350px"
    />
  } @else {
    <p style="text-align: center; font-size: 16px; margin-top: 30px">
      {{ 'noBillsFromSelectedYear' | translate }}
    </p>
  }
</div>
</main>
