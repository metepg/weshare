<div>
<form style="display: flex; flex-direction: column; text-align: center; margin-bottom: 15px" [formGroup]="filterForm" (ngSubmit)="onSubmit()">
  <div>
    <p-calendar
      formControlName="range"
      [showIcon]="true"
      [showOnFocus]="false"
      selectionMode="range"
      placeholder="Valitse ajanjakso"
      [style]="{'width': '80%', 'margin': 'auto', 'margin-top': '5px', 'display': 'flex', 'justify-content': 'center'}"
      [showButtonBar]="true"
      inputId="buttondisplay"
    ></p-calendar>
  </div>
  <div>
    <p-dropdown
      [(ngModel)]="defaultUser"
      formControlName="user"
      [options]="users"
      [style]="{'width': '80%', 'margin': 'auto', 'margin-top': '5px', 'display': 'flex', 'justify-content': 'center'}"
      placeholder="Käyttäjä"
    ></p-dropdown>
  </div>
  <div>
    <p-button
      styleClass="p-button-submit"
      [style]="{'width': '80%', 'margin': 'auto', 'margin-top': '10px', 'display': 'flex', 'justify-content': 'center'}"
      type="submit">Hae</p-button>
  </div>
</form>
  <p-divider />
  <p-chart type="pie" [data]="data" [options]="options"/>
</div>
<div class="flex justify-content-center">
  <h1 style="text-align: center">
    Yhteensä: {{ totalAmount() | number : '1.2-2' }} €</h1>
</div>
